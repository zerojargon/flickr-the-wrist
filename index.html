<!doctype html>
<html lang="en" ng-app="flickr" ng-contoller="PhotosController as PhotosCtrl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/"></base>
        <title>Flickr-The-Wrist</title>

        <link rel="stylesheet" href="assets/css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/animations.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="header">
                    <form ng-submit="$state.go('flickr.search', {query: PhotosCtrl.query})">
                        <input type="search" placeholder="Enter Search Term" ng-model="PhotosCtrl.query" class="searchField col-md-10 col-sm-10 col-xs-9">
                        <button type="submit" class="col-md-2 col-sm-2 col-xs-3 searchButton">go</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 main" ui-view="content" id="content"></div>
            </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.js"></script>
        <script src="vendor/angular-ui-router.min.js"></script>
        <script src="vendor/masonry.js"></script>
        <script src="vendor/jquery.bridget.js"></script>
        <script src="vendor/imagesloaded.pkgd.min.js"></script>
        <script src="vendor/angular-masonry.js"></script>
        <script src="vendor/ng-infinite-scroll.min.js"></script>

        <script src="app/app.js"></script>
        <script src="app/search/search.js"></script>
        <script src="app/common/models/photos-model.js"></script>
    </body>
</html>
